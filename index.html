<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Tile Game</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    
  </style>
</head>
<body>
  <div id="menu">
    <div id="controls">
      <button class="button" id="drawTile">Draw Tile</button>
      <button class="button" id="endTurn">Give Up</button>
      <button class="button" id="rotateTileLeft">Rotate Left</button>
      <button class="button" id="rotateTileRight">Rotate Right</button>
      <input type="checkbox" id="cheatMode">Cheat Mode
    </div>
    <div id="tilePreview"></div>
    <div id="score">
      <div>
      <span id="player1" class="active">Player 1</span>: <span id="player1Score">0</span><br> 
      <span id="player2">Player 2</span>: <span id="player2Score">0</span> 
      </div>
    </div>
  </div>
    <div id="gameBoard">
      <div class="hex" id="initialPlaceholder"></div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
